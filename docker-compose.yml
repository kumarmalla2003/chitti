services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./chit_fund.db
      - SECRET_KEY=your_secret_key_change_me
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CLIENT_ORIGIN=http://localhost:5173,http://localhost:3000
    volumes:
      - ./backend/chit_fund.db:/app/chit_fund.db

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
